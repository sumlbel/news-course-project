        _locale: en|ru|be
edit_article:
    path:     /{_locale}/edit/{id}
    defaults: { _controller: AppBundle:Article:edit }
    requirements:
        _locale: en|ru|be
login:
    path:     /{_locale}/login
    defaults: { _controller: AppBundle:Security:login }
    requirements:
        _locale: en|ru|be
