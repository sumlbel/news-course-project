app_category:
    resource: "@AppBundle/Controller/CategoryController.php"
    type:     annotation

about:
    path:     /{_locale}/about
    defaults: { _controller: AppBundle:About:index }
    requirements:
        _locale: en|ru|be
access_denied:
    path:     /access_denied
    defaults: { _controller: AppBundle:AccessDenied:index}
    requirements:
        _locale: en|ru|be
admin:
    path:     /{_locale}/admin
    defaults: { _controller: AppBundle:Admin:admin}
    requirements:
        _locale: en|ru|be
ajaxUsers:
    path:     /ajax/users
    defaults: { _controller: AppBundle:AjaxUsers:usersList}
ajaxArticles:
    path:     /ajax/articles
    defaults: { _controller: AppBundle:AjaxArticles:articlesList}
article:
    path:     /{_locale}/news/{id}
    defaults: { _controller: AppBundle:Article:index}
    requirements:
        _locale: en|ru|be
category:
    path:     /{_locale}/category/{id}
    defaults: { _controller: AppBundle:MainPage:filterByCategory}
    requirements:
        _locale: en|ru|be
delete_article:
    path:     /{_locale}/delete/{id}
    defaults: { _controller: AppBundle:Article:delete}
